<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Database</title>
    <link rel="stylesheet" href="vehicle-database.css">
</head>
<body>
    <div class="container">
        <h1>Vehicle Database</h1>
        
        <!-- Search functionality -->
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search for vehicles...">
        </div>
        
        <table id="vehicleTable">
            <thead>
                <tr>
                    <th>Plate Number</th>
                    <th>Vehicle Model</th>
                    <th>Owner Name</th>
                    <th>Address</th>
                </tr>
            </thead>
            <tbody id="vehicleList">
                <!-- Vehicle data will be inserted here by JavaScript -->
            </tbody>
        </table>

        <!-- Add new vehicle form -->
        <div class="form-container">
            <h2>Add New Vehicle</h2>
            <form id="addVehicleForm">
                <div class="form-group">
                    <label for="plateNumber">Plate Number:</label>
                    <input type="text" id="plateNumber" required>
                </div>
                <div class="form-group">
                    <label for="vehicleModel">Vehicle Model:</label>
                    <input type="text" id="vehicleModel" required>
                </div>
                <div class="form-group">
                    <label for="ownerName">Owner Name:</label>
                    <input type="text" id="ownerName" required>
                </div>
                <div class="form-group">
                    <label for="ownerAddress">Address:</label>
                    <input type="text" id="ownerAddress" required>
                </div>
                <button type="submit" id="submitBtn">Add Vehicle</button>
            </form>
        </div>
    </div>

    <script src="vehicle-database.js"></script>
</body>
</html>
